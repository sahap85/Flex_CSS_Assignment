<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignmnet-5</title>
    <link rel="stylesheet" href="./5_assignment.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <header class="header-section">
          <div class="header-left">
            <img src="./images/image 5.png" alt="irctc logo" />
            <img src="./images/image 6.png" alt="rail logo" />
          </div>
          <div class="header-right">
            <div class="header-right-up">
              <span class="header-right-text">Ask Disha</span>
              <span class="header-right-text">Contact us</span>
              <span class="header-right-text">Alerts</span>
            </div>
            <div class="header-right-down">
              <button class="btn btn-white">Login</button>
              <button class="btn btn-black">Register</button>
              <button class="btn btn-black">Agent Login</button>
            </div>
          </div>
        </header>
        <main class="text-main-section">
          <header class="main-header">
            <h1 class="text-heading">Indian Railways</h1>
            <span class="text-subheading" style="color: rgb(129, 197, 27)"
              >Safety</span
            >
            <span class="text-subheading" style="color: orange">Security</span>
            <span class="text-subheading" style="color: blue">Punctuality</span>
          </header>

          <div class="choose-container">
            <button class="selected">
              <img
                src="./images/confirmation_number_FILL0_wght400_GRAD0_opsz48 1.png"
                alt=""
              />
              BOOK Ticket
            </button>
            <button>
              <img
                src="./images/done_FILL0_wght400_GRAD0_opsz48 (1) 1.png"
                alt=""
              />
              PNR Status
            </button>
            <button>
              <img
                src="./images/insert_chart_FILL0_wght400_GRAD0_opsz48 1.png"
                alt=""
              />
              Charts / Vacancy
            </button>
          </div>
          <div class="journey-details-container">
            <div class="journey-details-section-container">
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="./images/ic-search-from-desktop.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>From</span>
                    <img
                      src="./images/expand_more_FILL0_wght400_GRAD0_opsz48 1.png"
                      alt=""
                    />
                  </div>
                  <div class="choose-location">
                    <h2>Bangalore</h2>
                    <span>KSR - Bangalore</span>
                  </div>
                </div>
              </div>
              <div class="center-from-to-arrow">
                <img
                  src="./images/sync_alt_FILL0_wght300_GRAD0_opsz48 1.png"
                  alt=""
                />
              </div>
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="./images/ic-search-to-desktop.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>To</span>
                    <img
                      src="./images/expand_more_FILL0_wght400_GRAD0_opsz48 1.png"
                      alt=""
                    />
                  </div>
                  <div class="choose-location">
                    <h2>Kasaragod</h2>
                    <span>KSD - Kasaragod</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="journey-details-section-container">
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="./images/ic-search-calender-desktop.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>Date</span>
                    <img
                      src="./images/expand_more_FILL0_wght400_GRAD0_opsz48 1.png"
                      alt=""
                    />
                  </div>
                  <div class="choose-location">
                    <h2>01 Aug 23</h2>
                    <span>Tuesday</span>
                  </div>
                </div>
              </div>
              <div class="card-element">
                <div class="card-element-image-container">
                  <img
                    src="images/group_work_FILL0_wght200_GRAD0_opsz48 1.png"
                    <div
                    class="select-option"
                  />
                </div>
                <div class="dropdown">
                  <span>Class</span>
                  <img
                    src="./images/expand_more_FILL0_wght400_GRAD0_opsz48 1.png"
                    alt=""
                  />
                </div>
                <div class="choose-location">
                  <h2>3A</h2>
                  <span>AC 3 tier</span>
                </div>
              </div>
              <div class="card-element">
                <div class="card-element-image-container">
                  <img
                    src="./images/widgets_FILL0_wght200_GRAD0_opsz48 1.png"
                    alt=""
                  />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>Seat Type</span>
                    <img
                      src="./images/expand_more_FILL0_wght400_GRAD0_opsz48 1.png"
                      alt=""
                    />
                  </div>
                  <div class="choose-location">
                    <h2>TATKAL</h2>
                    <span>AC 3 Tier</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="search-button">
            Search Train
            <img
              src="assets/right-arrow-
            icon.png"
              alt=""
            />
          </button>
        </main>
      </div>
      <div class="image-section">
        <img src="./images/image.png" alt="irctc images" />
      </div>
    </div>
  </body>
</html>
